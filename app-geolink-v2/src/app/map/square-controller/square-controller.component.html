<div class="dashboard-menu-container">
    <mat-card class="mat-elevation-z8 top-card">
        <button mat-icon-button color="accent" (click)="nav.openCloseSideBar()" class="sidebar-button bg-white">
            <mat-icon aria-label="Example icon-button with a heart icon">menu</mat-icon>
        </button>
        Square Controller
      </mat-card> 
  </div>

  <div class="card-container">
      <mat-card class="mat-elevation-z8">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort> 
    
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let row"> 
                  {{row.name}}
                </td>
            </ng-container>

               <!-- Name Color -->
            <ng-container matColumnDef="color">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
              <td mat-cell *matCellDef="let row"> 
                <div class="div-color" [style.background]="row.color"></div>
                 {{row.color}}
              </td>
            </ng-container>

               <!-- Name Status -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
              <td mat-cell *matCellDef="let row" [style.color]="(row.status)? '#28a745': '#dc3545'"> 
                  {{row.status}}
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table>
    
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> 
        </div>
      </mat-card>
    </div>
