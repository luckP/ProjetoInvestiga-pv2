<mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
            <i class="material-icons">map</i>
            &nbsp;Map
        </mat-panel-title>
        <mat-panel-description></mat-panel-description>
      </mat-expansion-panel-header>
      <mat-list> 
          <mat-list-item [routerLink]="['/map']"> Show Map </mat-list-item>
          <mat-divider></mat-divider> 
          <mat-list-item> Show List of Squares</mat-list-item>
        </mat-list>

    </mat-expansion-panel>

    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
            <i class="material-icons">dashboard</i>
            &nbsp;Dashboard
        </mat-panel-title>
        <mat-panel-description></mat-panel-description>
      </mat-expansion-panel-header>

      <mat-list> 
        <mat-list-item [routerLink]="['/dashboard']"> Dashboard 1 </mat-list-item>
        <mat-divider></mat-divider> 
        <mat-list-item> Dashboard 2</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item> Dashboard 3</mat-list-item>
      </mat-list>
    </mat-expansion-panel>

    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
            <i class="material-icons">timeline</i>
            &nbsp;Analytics
        </mat-panel-title>
        <mat-panel-description></mat-panel-description>
      </mat-expansion-panel-header>
      
      <mat-accordion>
          <mat-expansion-panel (opened)="panelOpenState = true"
                               (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                  Settings
              </mat-panel-title>
              <mat-panel-description></mat-panel-description>
            </mat-expansion-panel-header>
            <p>List</p>
      
          </mat-expansion-panel>

          <mat-expansion-panel (opened)="panelOpenState = true"
                               (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                  <i class="material-icons">list</i>
                  &nbsp;List
              </mat-panel-title>
              <mat-panel-description>Analytics1</mat-panel-description>
            </mat-expansion-panel-header>

            <p *ngFor="let a of analytics.getAnalyticsList()" [routerLink]="['/analytics']"> {{a.name}} </p>
      
          </mat-expansion-panel>
      </mat-accordion>

    </mat-expansion-panel>
  </mat-accordion>
