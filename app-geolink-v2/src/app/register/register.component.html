<div class="background-login">
    <div class="login-container row justify-content-center"> 
        <mat-card class="col-10 col-md-5 mt-5">
          
          <button routerLink="/login" class="float-left position-absolute" mat-icon-button>
            <mat-icon aria-label="icon-button">keyboard_arrow_left</mat-icon>
          </button>

          <h2 class="title">Register</h2>

          <form class="example-form">

          <mat-form-field class="example-full-width">
              <input type="text" matInput placeholder="Name" [(ngModel)]="name" [formControl]="nameFormControl" [errorStateMatcher]="matcher">
              <mat-error *ngIf="passwordFormControl.hasError('required')">
                Name is <strong>required</strong>
              </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input name="email" matInput placeholder="Email" [(ngModel)]="email" [formControl]="emailFormControl"  
              [errorStateMatcher]="matcher">
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            
            <mat-form-field class="example-full-width">
              <input type="password" matInput placeholder="Password" [(ngModel)]="password" [formControl]="passwordFormControl" [errorStateMatcher]="matcher">
              <mat-error *ngIf="passwordFormControl.hasError('required')">
                Password is <strong>required</strong>
              </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input type="password" matInput placeholder="Confirm Password" [(ngModel)]="confPassword" [formControl]="confirmPasswordFormControl" [errorStateMatcher]="matcher">
              <mat-error *ngIf="confirmPasswordFormControl.hasError('required')">
                  Confirm Password is <strong>required</strong>
              </mat-error>

              <mat-error *ngIf="password!=confPassword">
                  Passwords do not <strong>match</strong>
              </mat-error>  
            </mat-form-field>
            
            <button (click)="onRegister()" class="col-12" mat-raised-button color="primary">Register</button>
          </form>
        </mat-card>
      </div>
    </div>
