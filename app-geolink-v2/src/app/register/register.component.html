<div class="background-login">

  
    <div class="login-container row justify-content-center"> 
        <mat-card class="col-10 col-md-6 mt-5">
          
          <button routerLink="/login" class="float-left" mat-icon-button>
            <mat-icon aria-label="icon-button">keyboard_arrow_left</mat-icon>
          </button>

          <h2 class="title">Register</h2>
          <form class="example-form">
            <mat-form-field class="example-full-width">
              <input name="email" matInput placeholder="Email" [formControl]="emailFormControl"  
              [errorStateMatcher]="matcher">
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            
            <mat-form-field class="example-full-width">
              <input type="password" matInput placeholder="Password" [formControl]="passwordFormControl" [errorStateMatcher]="matcher2">
              <mat-error *ngIf="passwordFormControl.hasError('required')">
                Password is <strong>required</strong>
              </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input type="password" matInput placeholder="Confirm Password" [formControl]="confirmPasswordFormControl" [errorStateMatcher]="matcher">
              <mat-error *ngIf="confirmPasswordFormControl.hasError('required')">
                Password is <strong>Confirm required</strong>
              </mat-error>

              <mat-error *ngIf="emailFormControl.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            
            <button class="col-5" mat-raised-button color="primary">Register</button>
          </form>
        </mat-card>
      </div>
    </div>
