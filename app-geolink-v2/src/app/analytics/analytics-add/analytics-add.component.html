<h2 mat-dialog-title>Add Analytics</h2>
<mat-dialog-content class="mat-typography">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Name" [formControl]="nameFormControl"
           [errorStateMatcher]="matcher">
    <mat-hint>Errors appear instantly!</mat-hint>
    <mat-error *ngIf="nameFormControl.hasError('required')">
      Name is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
  <button mat-raised-button color="primary" (click)="add()">Add</button>
</mat-dialog-actions>
