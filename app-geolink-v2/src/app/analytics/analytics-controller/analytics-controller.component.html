<div class="analytics-menu-container">
  <mat-card class="mat-elevation-z8 top-card">
      <button mat-icon-button color="accent" (click)="nav.openCloseSideBar()" class="sidebar-button bg-white">
        <mat-icon aria-label="Example icon-button with a heart icon">menu</mat-icon>
      </button>
      Controller
  </mat-card>
</div>

<div class="card-container">
  <mat-card class="mat-elevation-z8">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort> 

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> 
              <!-- <mat-form-field>
                  <input matInput (keyup)="updateName(row.name, row.id)" placeholder="name" value="{{row.name}}">
                </mat-form-field> -->
              {{row.name}}
            </td>
        </ng-container>

        <!-- Controller column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Controller </th>
          <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button aria-label="Example icon-button with a heart icon">
              <mat-icon>delete_outline</mat-icon>
            </button>  
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> 
    </div>
  </mat-card>
</div>
