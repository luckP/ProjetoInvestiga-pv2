<div class="row">
  <div class="col-md-6 pt-4 mx-auto">
    <div class="card rouded-0">

      <div class="card-header">
        <h3 class="mb-0">Login</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label>Email</label>
            <input [(ngModel)]="loginUserData.email" type="email" name="email" class=" form-control rouded-0" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input [(ngModel)]="loginUserData.password" type="password" name="password" class="form-control rouded-o" placeholder="Password" required>
          </div>
          <button (click)="login()" class="btn btn-primary float-right">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
