<div class="row mt-4">
  <div class="col-md-6 mx-auto">
    <div class="card rouded-0">
      <div class="card-header">
        <h3 class="mb-0">Register</h3> 
      </div>
      <div class="card-body">
        <form class="form" method="POST">
            <div class="form-group">
                <label>Nome</label>
                <input [(ngModel)]="registerUserData.name" name="name" type="text" class="form-control rouded-0" required placeholder="Nome">
              </div>
          <div class="form-group">
            <label>Email</label>
            <input [(ngModel)]="registerUserData.email" name="email" type="text" class="form-control rouded-0" required placeholder="Email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control rouded-o" required placeholder="Password">
          </div>
          <div class="form-group">
            <label>Repita a Pass</label>
            <input [(ngModel)]="registerUserData.confPassword" name="conf-password" type="password" class="form-control rouded-o" required placeholder="Repita a pass">
          </div>
          <button (click)="register()" class="btn btn-primary float-right">Register</button>
          <button routerLink="/login" class="btn btn-danger float-right mr-3">cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
